<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    
    <title>Product Preview Card | Frontend Mentor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <main>
        <div class="product-card">
            <div class="image">
                <img src="./image-product-desktop.jpg" alt="" class="desktop-image">
                <img src="./image-product-mobile.jpg" alt="" class="mobile-image">
            </div>
            <div class="info">
                <p class="subheading gray mont">P E R F U M E</p>
                <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
                <p class="desc gray mont">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
                <div class="price">
                    <span class="current-price">$149.99</span>
                    <span class="original-price gray mont">$169.99</span>
                </div>
                <div>
                    <button class="add-to-cart-btn mont">
                    <img src="./icon-cart.svg" alt="Cart Icon" class="cart-icon">
                    Add to Cart
                </button>
                </div>
            </div>            
        </div>
    </main>
    <footer>
        <p>Challenged by <a href="https://www.frontendmentor.io/">Frontend Mentor</a>. Coded by <a href="https://github.com/mahfuzalamttt">Md Mahfuz Alam</a>.</p>
    </footer>
</body>
</html>
